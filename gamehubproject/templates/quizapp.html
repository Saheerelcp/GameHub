{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon High Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'styles/quizapp.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
  <!-- High Score Box -->
  <div class="high-score-box">
    <p>High Score</p>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="neon-heading">Welcome to the Neon Arena</h1>
    <p class="neon-subtext">Let the games begin!</p>
    <button id="fetchdata">Start Quiz</button>
    
    
  </div>
  <div class="hidden questiondiv" id="quizbox"></div>
  <script>
    const fetchdata=document.getElementById('fetchdata')
    fetchdata.addEventListener("click",()=>{
        fetch("/displayquestions")
        .then(res => res.json())
        .then(data => {
            console.log(data,'is present')
            const box = document.getElementById("quizbox")
            box.innerHTML = `
  <div class="quiz-container">
    <div class="question">
      <h5 class="neon-question">${data.question}</h5>
    </div>
    <div class="answers">
      <button class="neon-button">${data.a}</button>
      <button class="neon-button">${data.b}</button>
      <button class="neon-button">${data.c}</button>
      <button class="neon-button">${data.d}</button>
    </div>
  </div>

`
box.classList.remove("hidden")
document.querySelector(".main-content").classList.add("hidden")
document.querySelector(".neon-heading").classList.add("hidden")
document.querySelector(".neon-subtext").classList.add("hidden")

        })
    })
  </script>
</body>
</html>
