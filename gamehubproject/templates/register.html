{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GameHub Register</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/registerpage.css' %}">


</head>

<body>
    {%block content %} {% endblock %}

    <!-- Animated Background -->
    <div class="neon-bg"></div>

    <div class="container-fluid register-container d-flex align-items-center justify-content-center">
        <div class="register-box text-center">
            <div class="neon-title mb-4">ðŸš€ Register at GameHub</div>

            <form action="/registerpagepost" method="POST" onsubmit="return passwordchecking()">
                {% csrf_token %}

                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control text-white" id="username" name="username" required>
                </div>


                <div class="mb-3 text-start">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control text-white" id="password1" name="password1" required>
                </div>

                <div class="mb-4 text-start">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control text-white" id="password2" name="password2" required >
                   
                </div>
                <div class="alert alert-danger password-count d-none" role="alert" >
                        Password is should be minimum 8 characters.
                    </div>
                <div class="alert alert-danger password-mismatch" role="alert" style="display: none;">
                        Password is not matched . Re-enter again 
                    </div>
                {% if message %}
                 <div class="alert alert-danger  " role="alert" >
                        {{message}}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-neon w-100" >Register</button>
            </form>
             

            <div class="login-text mt-4">
                Already have an account? <a href="/home">Login here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/registerpage.js' %}" ></script>
</body>

</html>
